<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle - Build the community your fans will love</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
</head>
<body>
    <div class='page-container'>
        <img class='background desktop' src="./images/bg-desktop.svg" alt="background-desktop">
        <img class='background mobile' src="./images/bg-mobile.svg" alt="background-mobile">
        <div class='page-content'>
            <div class='nav-container'>
                <div class='logo'>
                    <img src="./images/logo.svg" alt="logo">
                </div>
            </div>
            <div class='section-container'>
                <div class='first-section'>
                    <img src="./images/illustration-mockups.svg" alt="illustration">
                </div>
                <div class='second-section'>
                    <div class='section-content'>
                        <h1>Build The Community Your Fans Will Love</h1>
                        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                        <button>Register</button>
                    </div>
                </div>
            </div>
            <div class='footer-container'>
                <div class='footer-content'>
                    <div class='circle'><i class="fab fa-facebook-f"></i></div>
                    <div class='circle'><i class="fab fa-twitter"></i></div>
                    <div class='circle'><i class="fab fa-instagram"></i></div>
                    
                    
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
